<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Far Meow üê±‚ö°</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: #050510; font-family: Nunito, sans-serif; }
        .game-font { font-family: 'Fredoka One', cursive; }
        .glass-panel { background: rgba(10,10,20,0.8); backdrop-filter: blur(8px); border: 1px solid rgba(56,189,248,0.3); border-radius: 16px; }
        .rank-1 { background: #ffd700; color: #000; }
        .rank-2 { background: #c0c0c0; color: #000; }
        .rank-3 { background: #cd7f32; color: #000; }
    </style>
</head>
<body class="text-white select-none">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="glass-panel p-8 w-full max-w-sm text-center">
            <h1 class="text-5xl game-font mb-4">FAR MEOW üê±‚ö°</h1>
            
            <div id="status" class="mb-6 p-4 bg-cyan-900/30 rounded-lg">
                <p id="statusText" class="text-sm">Loading...</p>
            </div>

            <button onclick="connectWallet()" id="connectBtn" class="w-full py-3 bg-cyan-600 hover:bg-cyan-500 text-white rounded-lg font-bold mb-4">
                CONNECT WALLET
            </button>

            <button onclick="initiatePayment()" id="playBtn" class="w-full py-3 bg-gradient-to-r from-cyan-500 to-blue-600 text-white rounded-lg font-bold mb-4" style="display:none;">
                PLAY NOW (0.25 USDC)
            </button>

            <div id="info" class="text-left text-xs text-cyan-300 space-y-2">
                <p><strong>Pot:</strong> $<span id="pot">--</span></p>
                <p><strong>Balance:</strong> <span id="balance">-- USDC</span></p>
                <p><strong>Time Left:</strong> <span id="timer">--:--</span></p>
            </div>

            <div id="leaderboard" class="mt-6 max-h-64 overflow-y-auto text-left text-xs">
                <h3 class="font-bold mb-2 text-cyan-400">Top Players</h3>
                <div id="leaderboardList" class="space-y-1">
                    <p class="text-gray-400">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            VAULT_CONTRACT: '0xaf08c8f5100Afd8aE30f40751ED85B125b873f77',
            USDC_ADDRESS: '0x036CbD53842c5426634e7929541eC2318f3dCF7e',
            BASE_CHAIN_ID: 84532,
            ENTRY_FEE: '250000'
        };

        let provider = null;
        let signer = null;
        let vault = null;
        let usdc = null;
        let currentRound = null;

        const VAULT_ABI = [
            "function payEntry() external",
            "function getCurrentRound() view returns (uint256, uint256, uint256, uint256, bool)",
            "function getTopPlayers(uint256) view returns (address[], uint256[])",
            "function estimatePayout(uint256) view returns (uint256)"
        ];

        const ERC20_ABI = [
            "function balanceOf(address) view returns (uint256)",
            "function approve(address, uint256) external returns (bool)",
            "function allowance(address, address) view returns (uint256)"
        ];

        async function connectWallet() {
            try {
                if (!window.ethereum) {
                    alert('Install MetaMask: https://metamask.io');
                    return;
                }

                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });

                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                const address = accounts[0];

                // Check network
                const network = await provider.getNetwork();
                if (network.chainId !== CONFIG.BASE_CHAIN_ID) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x14a34' }]
                        });
                    } catch (e) {
                        if (e.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: '0x14a34',
                                    chainName: 'Base Sepolia',
                                    nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
                                    rpcUrls: ['https://sepolia.base.org'],
                                    blockExplorerUrls: ['https://sepolia.basescan.org']
                                }]
                            });
                        }
                    }
                }

                vault = new ethers.Contract(CONFIG.VAULT_CONTRACT, VAULT_ABI, signer);
                usdc = new ethers.Contract(CONFIG.USDC_ADDRESS, ERC20_ABI, signer);

                document.getElementById('statusText').innerHTML = `‚úÖ Connected: ${address.slice(0,6)}...${address.slice(-4)}`;
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('playBtn').style.display = 'block';

                // Load data
                await updateAll();
                setInterval(updateAll, 10000);

            } catch (error) {
                alert(`Error: ${error.message}`);
                console.error(error);
            }
        }

        async function updateAll() {
            try {
                const roundData = await vault.getCurrentRound();
                currentRound = roundData[0].toNumber();

                const pot = ethers.utils.formatUnits(roundData[1], 6);
                const timeLeft = roundData[3].toNumber();

                document.getElementById('pot').textContent = Math.floor(pot).toLocaleString();
                updateTimer(timeLeft);

                // Balance
                const address = await signer.getAddress();
                const balance = await usdc.balanceOf(address);
                document.getElementById('balance').textContent = ethers.utils.formatUnits(balance, 6);

                // Leaderboard
                const [addresses, scores] = await vault.getTopPlayers(currentRound);
                let html = '';
                for (let i = 0; i < Math.min(addresses.length, 20); i++) {
                    const rankClass = i === 0 ? 'rank-1' : i === 1 ? 'rank-2' : i === 2 ? 'rank-3' : '';
                    const payout = await vault.estimatePayout(i);
                    html += `<div class="flex justify-between p-2 ${rankClass ? 'bg-gray-700' : ''}">
                        <span>${i+1}. ${addresses[i].slice(0,6)}...${addresses[i].slice(-4)}</span>
                        <span>${scores[i]} pts</span>
                    </div>`;
                }
                document.getElementById('leaderboardList').innerHTML = html || '<p class="text-gray-400">No players yet</p>';

            } catch (error) {
                console.error('Update failed:', error);
            }
        }

        function updateTimer(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            document.getElementById('timer').textContent = 
                `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        async function initiatePayment() {
            try {
                if (!vault) {
                    alert('Connect wallet first');
                    return;
                }

                const address = await signer.getAddress();
                const balance = await usdc.balanceOf(address);

                if (balance.lt(CONFIG.ENTRY_FEE)) {
                    alert('Insufficient USDC (need 0.25)');
                    return;
                }

                const allowance = await usdc.allowance(address, CONFIG.VAULT_CONTRACT);
                if (allowance.lt(CONFIG.ENTRY_FEE)) {
                    alert('Approving USDC...');
                    const tx = await usdc.approve(CONFIG.VAULT_CONTRACT, ethers.utils.parseUnits('100', 6));
                    await tx.wait(1);
                }

                alert('Paying entry fee...');
                const tx = await vault.payEntry();
                await tx.wait(1);

                alert('‚úÖ Entry paid! Game starting...');
                await updateAll();

            } catch (error) {
                alert(`Payment error: ${error.message}`);
                console.error(error);
            }
        }

        // Init on load
        document.getElementById('statusText').textContent = typeof ethers !== 'undefined' ? 'üëá Click CONNECT WALLET' : '‚ùå Failed to load ethers';
    </script>
</body>
</html>
